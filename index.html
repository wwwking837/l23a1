<html>
<head>
    <title>
        Maths in array
    </title>
</head>
<body>
    <h1>Maths using Array</h1>
    <p id="result"></p>
    <script>

        var numbers = [12,16,78,12]
        var max = Math.max(...numbers)
        var min = Math.min(...numbers)
        document.write("maximum:", max + "<br>");
        document.write("minimum:", min + "<br>");
        var skills = ["trignometry", "mathematics", "english", "biology"];
        document.getElementById("result").
        innerHTML = skills[0]
        </script>
</body>
</html>
